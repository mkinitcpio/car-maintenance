<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <div>
        <div class="title-section bottom-margin">
          <h1 class="title-section__title">Car maintenance</h1>
          <p class="title-section__tagline">Create. Organize. Schedule.</p>
        </div>
        <div class="button-section">
          <button class="button-section__download-button" onclick="openModal()">
            Download
          </button>
        </div>
      </div>

      <div class="laptop-section">
        <img src="img/laptop.png" alt="laptop" class="laptop-section__laptop" />

        <div class="slider-container">
          <div class="slider-container__slide fade">
            <img
              src="img/screen.jpg"
              alt="screen"
              class="laptop-section__screen"
            />
          </div>

          <div class="slider-container__slide fade">
            <img
              src="img/screen1.jpg"
              alt="screen"
              class="laptop-section__screen"
            />
          </div>

          <div class="slider-container__slide fade">
            <img
              src="img/screen2.jpg"
              alt="screen"
              class="laptop-section__screen"
            />
          </div>
          <div class="slider-container__slide fade">
            <img
              src="img/screen3.jpg"
              alt="screen"
              class="laptop-section__screen"
            />
          </div>

          <div class="slider-arrow-container">
            <div class="slider-arrow-container__prev" onclick="plusSlides(-1)">
              &#10094;
            </div>
            <div class="slider-arrow-container__next" onclick="plusSlides(1)">
              &#10095;
            </div>
          </div>

          <div class="slider-carousel-container">
            <span
              class="slider-carousel-container__button"
              onclick="currentSlide(1)"
            ></span>
            <span
              class="slider-carousel-container__button"
              onclick="currentSlide(2)"
            ></span>
            <span
              class="slider-carousel-container__button"
              onclick="currentSlide(3)"
            ></span>
            <span
              class="slider-carousel-container__button"
              onclick="currentSlide(4)"
            ></span>
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="modal__close-button" onclick="openModal()">&#10006;</div>
        <div class="modal__section">
          <img
            class="modal__section-logo"
            src="img/Win logo.png"
            alt="Win-logo"
          />
          <button class="modal__button">
            <img class="modal__button-icon" src="img/Vector.png" alt="Vector" />
            <span class="modal__button-text">.exe</span>
          </button>
          <button>
            <img src="img/Win Store image.png" alt="Win Store image" />
          </button>
        </div>
        <div class="vertical-line"></div>
        <div class="modal__section border">
          <img
            class="modal__section-logo"
            src="img/Linux logo.png"
            alt="Linux-logo"
          />
          <div class="modal__section-buttons">
            <button class="modal__button w-50">
              <img
                class="modal__button-icon"
                src="img/Vector.png"
                alt="Vector"
              />
              <span class="modal__button-text">.snap</span>
            </button>
            <button class="modal__button w-50">
              <img
                class="modal__button-icon"
                src="img/Vector.png"
                alt="Vector"
              />
              <span class="modal__button-text">.deb</span>
            </button>
          </div>

          <button>
            <img  src="img/Snap Store image.png" alt="Win Store image" />
          </button>
        </div>
        <div class="modal__section">
          <img
            class="modal__section-logo"
            src="img/Apple logo.png"
            alt="Apple-logo"
          />
          <p class="modal__section-text">Coming soon</p>
        </div>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
