<div class="categories-tree">
    <app-categories-tree-node *ngFor="let category of catagories; trackBy: trackBy"
                              [selected]="selected"
                              [child]="category"
                              (add)="onAdd($event)"
                              (edit)="onEdit($event)"
                              (select)="onSelect($event)"
                              (delete)="onDelete($event)">
    </app-categories-tree-node>
</div>
