<mat-table *ngIf="data.length" [dataSource]="data" class="records-table" [style.height]="stretch ? 'calc(100% - 132px)' : 'auto'">
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef class="records-table__cell-id"> № </mat-header-cell>
    <mat-cell class="records-table__cell-id"
              *matCellDef="let row; let i = index">
      {{i + 1}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Имя </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <div class="records-table__cell-text"
           [matTooltip]="row.name"
           [matTooltipPosition]="'above'">
        {{row.name}}
      </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="mileage">
    <mat-header-cell *matHeaderCellDef class="records-table__cell-mileage"> Пробег (км) </mat-header-cell>
    <mat-cell class="records-table__cell-mileage" *matCellDef="let row">
      <div class="records-table__cell-text"
           [matTooltip]="row.mileage | number | numberSeparator:separator"
           [matTooltipPosition]="'above'">
        {{row.mileage | number | numberSeparator:separator}}
      </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef class="records-table__cell-date"> Дата </mat-header-cell>
    <mat-cell class="records-table__cell-date" *matCellDef="let row">
      <div class="records-table__cell-text"
           [matTooltip]="row.date | date:dateFormat"
           [matTooltipPosition]="'above'">
        {{row.date | date:dateFormat}}
      </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="cost">
    <mat-header-cell *matHeaderCellDef class="records-table__cell-cost"> Расход (BYN) </mat-header-cell>
    <mat-cell class="records-table__cell-cost" *matCellDef="let row">
      <div class="records-table__cell-text"
           [matTooltip]="row.cost | number | numberSeparator:separator"
           [matTooltipPosition]="'above'">
        {{row.cost | number | numberSeparator:separator}}
      </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="notes">
    <mat-header-cell *matHeaderCellDef class="records-table__cell-note"> Заметка </mat-header-cell>
    <mat-cell class="records-table__cell-note" *matCellDef="let row">
      <mat-icon *ngIf="row.notes"
                [matTooltip]="row.notes"
                [matTooltipPosition]="'above'">
        description
      </mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="menu">
    <mat-header-cell  class="records-table__menu-column" *matHeaderCellDef></mat-header-cell>
    <mat-cell  class="records-table__menu-column"  *matCellDef="let row">
      <mat-icon class="detail__menu-button"
                [matMenuTriggerFor]="contextMenu"
                (click)="context = row; $event.stopPropagation()">
        more_horiz
      </mat-icon>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-menu #contextMenu="matMenu">
  <ng-template matMenuContent>
    <button class="menu-item" mat-menu-item (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      <span>Редактировать</span>
    </button>
    <button class="menu-item" mat-menu-item (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      <span>Удалить</span>
    </button>
  </ng-template>
</mat-menu>
