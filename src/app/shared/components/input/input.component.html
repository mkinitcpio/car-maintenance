<div class="input"
     [class.input--focus]="focused"
     (click)="onClick(input)"
>
  <mat-icon class="input__prefix">search</mat-icon>
  <input #input
         class="input__element"
         [placeholder]="'SEARCH' | translate"
         type="text"
         (focusout)="onFocus(false)"
         (focusin)="onFocus(true)"
  >
</div>
