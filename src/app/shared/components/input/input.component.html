<div class="input">
  <div class="input__label" [class.input__label--required]="required">
    <ng-content select="label"></ng-content>
  </div>
  <div class="input__container" (click)="onClick()" [class.input__container--focused]="focused">
    <div class="input__icon">
      <ng-content select="[cmPrefix]"></ng-content>
    </div>
    <input #input [value]="value" (blur)="onBlur()">
  </div>
</div>
