<section class="release-notes">
  <app-dialog [title]="'Car Maintenance ' + appConfig.version"
              hideFooter="true"
              (close)="dialogRef.close()"
    >
    <main content class="release-notes__content">
      <div class="container">
        @for (note of releaseNotes; track $index) {
          <h3 class="release-notes__title">{{note.title}}</h3>
          <ul class="release-notes__list">
            @for (text of note.news; track $index) {
              <li class="release-notes__text">{{text}}</li>
            }
          </ul>
        }
      </div>
    </main>
  </app-dialog>
</section>
