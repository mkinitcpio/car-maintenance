<section class="release-notes">
  <app-dialog [title]="'Car Maintenance 4.3.0'"
              hideFooter="true"
              (close)="dialogRef.close()"
    >
    <main content class="release-notes__content">
      <div class="container">
        <h3 class="release-notes__title">{{releaseNote.welcomePage}}</h3>
        <ul class="release-notes__list">
          <li class="release-notes__text">{{releaseNote.progress[1]}}</li>
        </ul>
        <h3 class="release-notes__title">{{releaseNote.dashboard}}</h3>
        <ul class="release-notes__list">
          <li class="release-notes__text">{{releaseNote.progress[2]}}</li>
        </ul>
        <h3 class="release-notes__title">{{releaseNote.settings}}</h3>
        <ul class="release-notes__list">
          <li class="release-notes__text">{{releaseNote.progress[0]}}</li>
        </ul>
      </div>
    </main>
  </app-dialog>
</section>
