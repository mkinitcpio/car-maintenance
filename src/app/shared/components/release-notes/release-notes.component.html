<section class="release-notes">
  <app-dialog [title]="'Car Maintenance 4.0.1'"
              hideFooter="true"
              (close)="dialogRef.close()"
    >
    <main content class="release-notes__content">
      <div class="container">
        <h3 class="release-notes__first-title">{{releaseNotes[appLanguage].app}}</h3>
        <ul class="release-notes__list">
          <li class="release-notes__text">{{releaseNotes[appLanguage].progress['0']}}</li>
        </ul>
      </div>
    </main>
  </app-dialog>
</section>
