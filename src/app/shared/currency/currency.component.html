<div class="currency">
  <span class="currency__value">{{value | numberSeparator:locale}}</span>
  <mat-icon *ngIf="renderAs === CurrencyRenderEnum.Svg; else img"
            class="currency__icon"
            [class.currency__icon--small]="size === CurrencySizeEnum.Small"
            [svgIcon]="'currencies:' + (currency | currency)">
  </mat-icon>
  <ng-template #img>
    <img class="currency__image" [src]="currencyBase64SafeUrl">
  </ng-template>
</div>
