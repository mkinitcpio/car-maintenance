<app-details [title]="name" sidebarButtonIcon="time-new">
  <ng-container buttons-left>
    <app-button button-transparent routerLink="/category-details/{{parentId}}">
      <mat-icon svgIcon="tree-new"></mat-icon>
    </app-button>
  </ng-container>

  <ng-container buttons-right>
    <app-button button-transparent (click)="onCreateRecord()">
      <mat-icon>add</mat-icon>
    </app-button>

    <app-button *ngIf="dataSourceTable.length" button-transparent (click)="onPrint()">
      <mat-icon svgIcon="printer-new"></mat-icon>
    </app-button>
  </ng-container>

  <ng-container content>
    <div class="detail__cards">
      <app-rich-widget icon="money-new"
                       type="currency"
                       tooltip="PAGES.CATEGORY_DETAILS.TOOLTIPS.OVERALL_EXPENSE"
                       [title]="'PAGES.DETAIL.OVERALL_EXPENSE'"
                       value="{{costSum}}"
      >
      </app-rich-widget>
      <app-rich-widget icon="calendar-edit-new"
                       orientation="horizontal"
                       type="date"
                       [title]="'PAGES.DETAIL.LAST_MODIFIED'"
                       value="{{lastModifiedDate}}"
      >
      </app-rich-widget>
    </div>
    <ubuntu-container>
      <app-records-table class="detail__table"
                         [data]="dataSourceTable"
                         [stretch]="true"
                         (edit)="onEdit($event)"
                         (delete)="onDelete($event)">
      </app-records-table>
    </ubuntu-container>
    <div *ngIf="!dataSourceTable.length" class="detail__empty">
      <mat-icon class="detail__empty-text">content_paste</mat-icon>{{"PAGES.DETAIL.EMPTY" | translate}}
    </div>
  </ng-container>
</app-details>
