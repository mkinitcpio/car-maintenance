<app-details [title]="name">
  <ng-container buttons-left>
    <app-button button-transparent routerLink="/maintenance/category-details/{{parentId}}">
      <mat-icon svgIcon="tree"></mat-icon>
    </app-button>
  </ng-container>

  <ng-container buttons-right>
    <app-button button-transparent (click)="onCreateRecord()">
      <mat-icon svgIcon="add"></mat-icon>
    </app-button>

    <app-button *ngIf="dataSourceTable.length" button-transparent (click)="onPrint()">
      <mat-icon svgIcon="printer"></mat-icon>
    </app-button>
  </ng-container>

  <ng-container content>
    <div class="detail__cards">
      <app-rich-widget icon="money"
                       type="currency"
                       tooltip="PAGES.CATEGORY_DETAILS.TOOLTIPS.OVERALL_EXPENSE"
                       [title]="'PAGES.DETAIL.OVERALL_EXPENSE'"
                       value="{{costSum}}"
      >
      </app-rich-widget>
      <app-rich-widget icon="calendar-edit"
                       orientation="horizontal"
                       type="date"
                       [title]="'PAGES.DETAIL.LAST_MODIFIED'"
                       value="{{lastModifiedDate}}"
      >
      </app-rich-widget>
    </div>
    <ubuntu-container>
      <app-records-table class="detail__table"
                         [data]="dataSourceTable"
                         [stretch]="true"
                         (edit)="onEdit($event)"
                         (delete)="onDelete($event)">
      </app-records-table>
    </ubuntu-container>
  </ng-container>
</app-details>
